<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Page</title>
  <style>
    /* Base Reset and Background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Main Form Container */
    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .review {
      background: #f8f9fa;
      border-left: 4px solid #28a745;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .review h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
      color: #333;
    }

    .review p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Leave a Review</h1>

    <form id="reviewForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="rating">Rating</label>
      <select id="rating" required>
        <option value="">Choose a rating</option>
        <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
        <option value="4">⭐⭐⭐⭐ - Very Good</option>
        <option value="3">⭐⭐⭐ - Good</option>
        <option value="2">⭐⭐ - Fair</option>
        <option value="1">⭐ - Poor</option>
      </select>

      <label for="comment">Comment</label>
      <textarea id="comment" rows="4" required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <h2>Reviews</h2>
    <div id="reviews">
      <!-- Reviews will appear here -->
    </div>
  </div>

  <script>
    const form = document.getElementById('reviewForm');
    const reviewsDiv = document.getElementById('reviews');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value.trim();

      if (!name || !rating || !comment) return;

      const reviewHTML = `
        <div class="review">
          <h3>${name} - ${'⭐'.repeat(rating)}</h3>
          <p>${comment}</p>
        </div>
      `;

      reviewsDiv.innerHTML = reviewHTML + reviewsDiv.innerHTML;
      form.reset();
    });
  </script>

</body>
</html>
